<!DOCTYPE html>
<html>
<head>
	<title></title>
	<h1 id="h1">CSS</h1>
	<style type="text/css">
		p{

			color: green
		}
		#where{

			  color: blue
		}
		#h1{
			color: red
		}
		.one{
			color: blue;
		}
		.two{
			color: rgb(0,0,225);
		}
		.three{
			color: rgba(0,0,255,0.2);
		}
		.four{
			color: #8F00FF
		}


	</style>
</head>
<body>
	<!--about css color prperties-->
	<p>how are you</p>
	<p id="where">where are you</p>
	<p class="one">this is type one</p>
	<p class="two">this is type two</p>
	<p class="three">this is type three</p>
	<p class="four">this is type four</p>
</body>
</html>
